
<h1>Todos List</h1>
<div>
    <input type="search" [(ngModel)]="search">
    <button (click)="submit()">submit</button>
    <button a [routerLink]="['/addtaskdata']">add taskdata</button>

    <table>
        <tr>
            <th>userid</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
        <tr *ngFor="let task of taskdata |filter:search">
            <td>{{task.userId}}</td>
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.completed}}</td>
        </tr>
    </table>
</div>
