<div>
    <h1><fieldset style="background-color: rgb(190, 190, 255);">albums all data</fieldset></h1>
    <table>
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            
        </tr>
        <tr *ngFor="let alb of albumsdata"(click)="albums(alb)">
            <td>{{alb.userId}}</td>
            <td>{{alb.id}}</td>
            <td>{{alb.title}}</td>

        </tr>
    </table>
</div>
