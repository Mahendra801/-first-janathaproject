<body style="align-content: center;">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div>
        <button><input placeholder="search textall" style="width: 80%; height: 100px">&nbsp;&nbsp;<i
                class="fa fa-search"></i></button>
    </div>
    <br>
    <div *ngFor="let data of newsData" padding style="background-color:white" id="news1">
        <p style="float: left;"><img src="../../assets/news img.jpg" style="width: 100%; height: 200px;"></p>
        <h3 (click)="toNextPage(data)">{{data.alias}}</h3>
        <p>By {{data.reportedBy}} / {{data.reportedDate}}</p>
        <p>{{data.description}}</p>
    </div>
</body>
